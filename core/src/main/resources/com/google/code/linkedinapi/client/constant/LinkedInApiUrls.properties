com.google.code.linkedinapi.client.flagPost=https://api.linkedin.com/v1/posts/{id}/category/code
com.google.code.linkedinapi.client.deletePost=https://api.linkedin.com/v1/posts/{id}
com.google.code.linkedinapi.client.getPostComment=https://api.linkedin.com/v1/comments/{id}{profileFields}
com.google.code.linkedinapi.client.addPostComment=https://api.linkedin.com/v1/posts/{id}/comments
