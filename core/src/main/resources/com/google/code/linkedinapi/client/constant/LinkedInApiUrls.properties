com.google.code.linkedinapi.client.getPostsByGroup=https://api.linkedin.com/v1/groups/{id}/posts{profileFields}{queryParameters}
com.google.code.linkedinapi.client.getPost=https://api.linkedin.com/v1/posts/{id}{profileFields}
com.google.code.linkedinapi.client.getPostComments=https://api.linkedin.com/v1/posts/{id}/comments{profileFields}{queryParameters}
com.google.code.linkedinapi.client.createPost=https://api.linkedin.com/v1/groups/{id}/posts
com.google.code.linkedinapi.client.likePost=https://api.linkedin.com/v1/posts/{id}/relation-to-viewer/is-liked
