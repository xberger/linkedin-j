com.google.code.linkedinapi.client.getGroupById=https://api.linkedin.com/v1/groups/{id}{profileFields}
com.google.code.linkedinapi.client.getGroupMemberships=https://api.linkedin.com/v1/people/~/group-memberships{profileFields}{queryParameters}
